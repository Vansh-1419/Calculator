<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Calculator</title>
  </head>
  <body>
    <input class="input" type="text" />
    <div class="calculator">
      <div class="numbers">
        <button class="btn" id="zero" onclick="display(0)">0</button>
        <button class="btn" id="one" onclick="display(1)">1</button>
        <button class="btn" id="two" onclick="display(2)">2</button>
        <button class="btn" id="three" onclick="display(3)">3</button>
        <button class="btn" id="four" onclick="display(4)">4</button>
        <button class="btn" id="five" onclick="display(5)">5</button>
        <button class="btn" id="six" onclick="display(6)">6</button>
        <button class="btn" id="seven" onclick="display(7)">7</button>
        <button class="btn" id="eight" onclick="display(8)">8</button>
        <button class="btn" id="nine" onclick="display(9)">9</button>
      </div>
      <div class="operators">
        <button class="btn" id="add" onclick="display('+')">+</button>
        <button class="btn" id="sub" onclick="display('-')">-</button>
        <button class="btn" id="mul" onclick="display('*')">*</button>
        <button class="btn" id="power" onclick="display('^')">^</button>
        <button class="btn" id="divide" onclick="display('/')">/</button>
        <button class="btn" id="equals" onclick="solve()">=</button>
        <button class="btn clear" id="clear" onclick="clear()">Clear</button>
        <button class="Aclear" onclick="allclear()">All clear</button>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
